<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing box color on click</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body onload="firstcolor()">
    <div id="mydiv"></div>

    <script>

        function firstcolor() {
            document.getElementById("mydiv").style.background = "blue";
        }



        let clicks = 1;
        function (colors) {
            if (clicks == 1) {
                document.getElementById("mydiv").style.background = "red";
                clicks++;
            }
            else if (clicks == 2) {
                document.getElementById("mydiv").style.background = "green";
                clicks++;
            } else {
                document.getElementById("mydiv").style.background = "blue";
                clicks = 1;
            }
        }
        document.getElementById("mydiv").addEventListener("click", colors);
    </script>
</body>

</html>
