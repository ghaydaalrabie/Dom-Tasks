<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #3: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>


<script>

    let x;
    
    document.getElementById("font_family").addEventListener("change", function () {
        const fonts = ["Arial", "Verdana", "Helvetica", "Times New Roman", "Courier New"];

        x = document.getElementById("font_family").value;
        
        switch (x) {
            case "Arial":
                document.getElementById("text").style.fontFamily = "Arial";
                break;
            case "Verdana":
                document.getElementById("text").style.fontFamily = "Verdana";
                break;
            case "Helvetica":
                document.getElementById("text").style.fontFamily = "Helvetica";
                break;
            case "Times New Roman":
                document.getElementById("text").style.fontFamily = "Times New Roman";
                break;
            case "Courier New":
                document.getElementById("text").style.fontFamily = "Courier New";
                break;
        }
    });

    let y;
    document.getElementById("font_size").addEventListener("change", function () {
        y = document.getElementById("font_size").value;


        switch (y) {
            case "8pt":
                document.getElementById("text").style.fontSize = "8pt";
                break;
            case "10pt":
                document.getElementById("text").style.fontSize = "10pt";
                break;
            case "12pt":
                document.getElementById("text").style.fontSize = "12pt";
                break;
            case "14pt":
                document.getElementById("text").style.fontSize = "14pt";
                break;
            case "16pt":
                document.getElementById("text").style.fontSize = "16pt";
                break;
        }
    });

    var checkbox = document.querySelector("input[name=font_italic]");

    checkbox.addEventListener("change", function () {
        if (this.checked) {
            document.getElementById("text").style.fontStyle = "italic";
        } else {
            document.getElementById("text").style.fontStyle = "normal";
        }
    });

    var checkbox = document.querySelector("input[name=font_bold]");

    checkbox.addEventListener("change", function () {

        if (this.checked) {
            document.getElementById("text").style.fontWeight = "bold";
        } else {
            document.getElementById("text").style.fontWeight = "normal";
        }
    });

    var checkbox = document.querySelector("input[name=font_underline]");

    checkbox.addEventListener("change", function () {

        if (this.checked) {
            document.getElementById("text").style.textDecoration = "underline";
        } else {
            document.getElementById("text").style.textDecoration = "none";
        }
    });
</script>
</body>
</html>
